    <div class="reg-form">
        <h1>Registration Form</h1>
        <form action="" id= "registrationform">
            <div id="container">
                <input type="text" placeholder="First name" name="firstname" id="firstname" required>

                <input type="text" placeholder="Last name" name="lastname" id="lastname" required>

                <input type="text" placeholder="Email" name="email" id="email" required>

                <input type="number" placeholder="Phone Number" name="num" id="num" required>

                <div id="checkbox">
                    <input type="checkbox" id="linkinPark" name="LP" value="LP">
                    <label for="linkinPark">Linkin Park</label><br>
                    <input type="checkbox" id="chester" name="Ches" value="Ches">
                    <label for="chester">Chester Bennington</label><br>
                </div>

                <button type="submit" class="registerbtn" onclick="addData()"><b>Register</b></button>
            </div>
        </form>
    </div>
